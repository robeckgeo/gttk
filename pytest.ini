[pytest]
# Pytest configuration for GeoTIFF Toolkit

# Python path - ensure project root is in path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=gttk
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --maxfail=10

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    renderer: marks tests for renderer classes
    models: marks tests for data models
    fetchers: marks tests for data fetchers

# Coverage options
[coverage:run]
source = gttk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov